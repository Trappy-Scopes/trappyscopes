name: Deploy Docs

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        pip install sphinx ghp-import

    - name: Build Docs
      run: |
        make html

    - name: Deploy to gh-pages
      run: |
        ghp-import -n -p -f docs